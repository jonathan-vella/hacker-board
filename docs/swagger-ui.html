<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerBoard API - Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  </head>
  <body>
    <p id="swagger-fallback">
      Loading Swagger UIâ€¦ If the UI does not render, open the
      <a href="./openapi.yaml">OpenAPI YAML file</a> directly.
    </p>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      if (typeof SwaggerUIBundle === 'function') {
        SwaggerUIBundle({
          url: './openapi.yaml',
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis],
          deepLinking: true,
        });
        document.getElementById('swagger-fallback').hidden = true;
      }
    </script>
  </body>
</html>
