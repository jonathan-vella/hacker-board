<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerBoard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #c9d1d9; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .container { text-align: center; max-width: 600px; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #58a6ff; }
    p { font-size: 1.1rem; margin-bottom: 1.5rem; color: #8b949e; }
    .status { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 1.5rem; margin-top: 1rem; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>HackerBoard</h1>
    <p>Microhack Scoring Dashboard</p>
    <div class="status">
      <p>Infrastructure is deployed. App development in progress.</p>
      <p>See <a href="https://github.com/jonathan-vella/hacker-board/tree/main/docs">docs/</a> for specifications.</p>
    </div>
  </div>
</body>
</html>
