name: CI/CD

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "api/**"
      - "staticwebapp.config.json"
      - ".github/workflows/deploy-swa.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "src/**"
      - "api/**"
      - "staticwebapp.config.json"
      - ".github/workflows/deploy-swa.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Run API tests
        run: cd api && npm test

      - name: Run frontend UI tests
        run: npm run test:ui

      - name: Audit API dependencies
        run: cd api && npm audit --audit-level=high

  deploy:
    name: Deploy to Azure Static Web Apps
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      static_web_app_url: ${{ steps.deploy-swa.outputs.static_web_app_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to SWA
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src"
          api_location: "api"
          output_location: ""

  smoke-test:
    name: Post-Deploy Smoke Test
    needs: deploy
    if: needs.deploy.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Resolve SWA hostname
        id: resolve
        run: |
          RAW="${{ needs.deploy.outputs.static_web_app_url }}"
          # Strip scheme if the deploy action returned a full URL
          HOSTNAME="${RAW#https://}"
          HOSTNAME="${HOSTNAME#http://}"
          # Trim trailing slash
          HOSTNAME="${HOSTNAME%/}"
          if [[ -z "$HOSTNAME" ]]; then
            echo "::error::Could not resolve SWA hostname from deploy output"
            exit 1
          fi
          echo "hostname=$HOSTNAME" >> "$GITHUB_OUTPUT"
          echo "Resolved SWA hostname: $HOSTNAME"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        env:
          SWA_HOST: ${{ steps.resolve.outputs.hostname }}
        run: |
          URL="https://${SWA_HOST}/api/health"
          echo "Checking: $URL"
          RESPONSE=$(curl -s -o /tmp/health.json -w "%{http_code}" "$URL")
          cat /tmp/health.json | python3 -m json.tool || true
          if [ "$RESPONSE" -ne 200 ]; then
            echo "::error::Health check failed with status $RESPONSE"
            exit 1
          fi
          echo "Health check passed"

      - name: Verify API reachability
        env:
          SWA_HOST: ${{ steps.resolve.outputs.hostname }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${SWA_HOST}/api/teams")
          echo "GET /api/teams returned: $STATUS"
          if [ "$STATUS" -eq 500 ] || [ "$STATUS" -eq 502 ] || [ "$STATUS" -eq 503 ]; then
            echo "::error::API returned server error $STATUS"
            exit 1
          fi
          echo "API reachability check passed"

  deploy-preview:
    name: Deploy PR Preview
    needs: build-and-test
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy preview environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src"
          api_location: "api"
          output_location: ""

  close-pull-request:
    name: Close PR Environment
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "close"
